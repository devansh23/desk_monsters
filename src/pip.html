<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Desk Monster - PiP</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: #f5f5f5;
        color: #333;
        user-select: none;
        -webkit-app-region: drag; /* Makes window draggable */
      }

      #pet-sprite-pip {
        display: block;
        background: white;
        border: 2px solid #ccc;
        border-radius: 10px;
        width: 150px;
        height: 150px;
      }

      .metrics {
        font-size: 12px;
        margin: 8px 0;
      }

      .metric-bar {
        height: 4px;
        background: #eee;
        border-radius: 2px;
        margin: 2px 0;
      }

      .metric-bar-fill {
        height: 100%;
        border-radius: 2px;
        transition: width 0.3s ease;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 4px;
        margin-top: 8px;
      }

      button {
        font-size: 10px;
        padding: 4px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background: white;
        cursor: pointer;
        -webkit-app-region: no-drag; /* Make buttons clickable */
      }

      button:hover {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div id="pip-container">
      <canvas id="pet-sprite-pip"></canvas>
      <div id="metrics-pip" class="metrics"></div>
      <div id="buttons-pip" class="buttons"></div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
